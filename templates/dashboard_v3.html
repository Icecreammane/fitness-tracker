<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lean - Your Fitness Journey</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        /* ========== RESET & CORE ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-card: #111111;
            --bg-glass: rgba(17, 17, 17, 0.8);
            --accent-cyan: #00d4ff;
            --accent-lime: #00ff88;
            --accent-gradient: linear-gradient(135deg, #00d4ff, #00ff88);
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --text-muted: #555555;
            --border-subtle: #1a1a1a;
            --shadow-glow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        html {
            scroll-behavior: smooth;
            overscroll-behavior: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        
        /* ========== CONTAINER ========== */
        .app-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px 100px;
            position: relative;
        }
        
        /* ========== HEADER WITH STREAK ========== */
        .header {
            padding: 20px 0 30px;
            position: relative;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }
        
        .header-title {
            flex: 1;
        }
        
        .date-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .app-logo {
            font-size: 36px;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }
        
        .settings-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            color: var(--text-secondary);
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-user-select: none;
            user-select: none;
        }
        
        .settings-btn:active {
            transform: scale(0.95);
            background: var(--bg-secondary);
        }
        
        /* ========== STREAK COUNTER (FIRE EMOJI GROWING) ========== */
        .streak-display {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .streak-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .streak-display.active::before {
            opacity: 1;
        }
        
        .streak-fire {
            font-size: 48px;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform;
        }
        
        .streak-fire.bounce {
            animation: fireBounce 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes fireBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3) rotate(10deg); }
        }
        
        .streak-info {
            flex: 1;
        }
        
        .streak-count {
            font-size: 32px;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }
        
        .streak-label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 600;
        }
        
        .streak-dots {
            display: flex;
            gap: 6px;
            margin-top: 12px;
        }
        
        .streak-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .streak-dot.active {
            background: var(--accent-cyan);
            border-color: var(--accent-cyan);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            transform: scale(1.2);
        }
        
        /* ========== PROGRESS PHOTOS (ALWAYS VISIBLE) ========== */
        .progress-photos {
            margin: 30px 0;
        }
        
        .photos-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .photo-card {
            aspect-ratio: 3/4;
            border-radius: 20px;
            background: var(--bg-card);
            border: 2px solid var(--border-subtle);
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .photo-card:active {
            transform: scale(0.98);
        }
        
        .photo-card.empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            border-style: dashed;
        }
        
        .photo-card.empty .icon {
            font-size: 40px;
            opacity: 0.3;
        }
        
        .photo-card.empty .label {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 600;
        }
        
        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
        }
        
        .photo-date {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 3px;
        }
        
        .photo-weight {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .share-card-btn {
            width: 100%;
            padding: 16px;
            background: var(--accent-gradient);
            border: none;
            border-radius: 16px;
            color: #000;
            font-size: 15px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-user-select: none;
        }
        
        .share-card-btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
        
        /* ========== CALORIE BAR (VISUAL, NO NUMBERS) ========== */
        .calorie-section {
            margin: 30px 0;
        }
        
        .section-title {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        
        .calorie-bar-container {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--border-subtle);
        }
        
        .calorie-bar {
            width: 100%;
            height: 12px;
            background: var(--bg-secondary);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }
        
        .calorie-fill {
            height: 100%;
            background: var(--accent-gradient);
            border-radius: 20px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }
        
        .calorie-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .calorie-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-emoji {
            font-size: 28px;
        }
        
        .status-text {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 600;
        }
        
        /* ========== RECENT MEALS (SWIPEABLE CARDS) ========== */
        .meals-section {
            margin: 30px 0;
        }
        
        .meals-scroll {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 10px;
            margin: 0 -20px;
            padding: 0 20px 10px;
        }
        
        .meals-scroll::-webkit-scrollbar {
            display: none;
        }
        
        .meal-card {
            min-width: 280px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: 20px;
            scroll-snap-align: start;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        .meal-card:active {
            transform: scale(0.98);
        }
        
        .meal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .meal-time {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 600;
        }
        
        .meal-icon {
            font-size: 24px;
        }
        
        .meal-name {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
        }
        
        .meal-macros {
            display: flex;
            gap: 15px;
        }
        
        .macro-item {
            flex: 1;
        }
        
        .macro-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-cyan);
        }
        
        .macro-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-top: 2px;
        }
        
        /* ========== VOICE BUTTON (ALWAYS VISIBLE) ========== */
        .voice-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--accent-gradient);
            border: none;
            box-shadow: 0 8px 24px rgba(0, 212, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            -webkit-user-select: none;
        }
        
        .voice-fab:active {
            transform: scale(0.9);
        }
        
        .voice-fab.recording {
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.7);
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(0, 212, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 212, 255, 0);
            }
        }
        
        /* ========== CAMERA FAB ========== */
        .camera-fab {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--bg-card);
            border: 2px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .camera-fab:active {
            transform: scale(0.9);
        }
        
        /* ========== CONFETTI ========== */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--accent-cyan);
            position: absolute;
            animation: confetti-fall 3s linear forwards;
            z-index: 9999;
            pointer-events: none;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotateZ(720deg);
                opacity: 0;
            }
        }
        
        /* ========== QUICK ADD PANEL ========== */
        .quick-add-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-top: 1px solid var(--border-subtle);
            padding: 20px 20px calc(20px + env(safe-area-inset-bottom));
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
        }
        
        .quick-add-panel.active {
            transform: translateY(0);
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .panel-title {
            font-size: 18px;
            font-weight: 700;
        }
        
        .panel-close {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: var(--bg-card);
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
        }
        
        .quick-add-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }
        
        .quick-add-btn {
            padding: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-add-btn:active {
            transform: scale(0.95);
            background: var(--bg-secondary);
        }
        
        .quick-add-btn .emoji {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .quick-add-btn .name {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .quick-add-btn .cals {
            font-size: 11px;
            color: var(--text-muted);
        }
        
        /* ========== VOICE RECORDING MODAL ========== */
        .voice-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(10px);
        }
        
        .voice-modal.active {
            display: flex;
        }
        
        .voice-modal-content {
            text-align: center;
            padding: 40px;
        }
        
        .voice-wave {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--accent-gradient);
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            animation: voiceWave 1.5s infinite ease-in-out;
        }
        
        @keyframes voiceWave {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .voice-status {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .voice-instruction {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        /* ========== LOADING SPINNER ========== */
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--bg-secondary);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ========== TOAST NOTIFICATIONS ========== */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            padding: 16px 24px;
            border-radius: 16px;
            border: 1px solid var(--border-subtle);
            font-size: 14px;
            font-weight: 600;
            z-index: 10000;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
        }
        
        .toast.success {
            border-color: var(--accent-lime);
            color: var(--accent-lime);
        }
        
        .toast.error {
            border-color: #ff4444;
            color: #ff4444;
        }
        
        /* ========== WEIGHT MODAL ========== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9998;
            backdrop-filter: blur(10px);
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            border: 1px solid var(--border-subtle);
        }
        
        .modal-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        .btn {
            flex: 1;
            padding: 16px;
            border-radius: 14px;
            border: none;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--accent-gradient);
            color: #000;
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border-subtle);
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        /* ========== MOBILE OPTIMIZATIONS ========== */
        @media (max-width: 600px) {
            .app-container {
                padding: 0 15px 100px;
            }
            
            .header {
                padding: 15px 0 20px;
            }
            
            .voice-fab {
                width: 65px;
                height: 65px;
                bottom: 25px;
                right: 25px;
            }
            
            .camera-fab {
                width: 55px;
                height: 55px;
                bottom: 25px;
                left: 25px;
            }
        }
        
        /* ========== SMOOTH SCROLL SNAP ========== */
        .meals-scroll {
            scroll-padding-left: 20px;
        }
        
        /* ========== GPU ACCELERATION ========== */
        .voice-fab,
        .camera-fab,
        .meal-card,
        .photo-card,
        .quick-add-btn,
        .streak-fire,
        .calorie-fill {
            will-change: transform;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        
        /* ========== HAPTIC FEEDBACK INDICATOR ========== */
        .haptic-feedback {
            animation: haptic 0.1s ease;
        }
        
        @keyframes haptic {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.95); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-top">
                <div class="header-title">
                    <div class="date-label" id="currentDate">Today</div>
                    <h1 class="app-logo">Lean</h1>
                </div>
                <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è</button>
            </div>
            
            <!-- Streak Display -->
            <div class="streak-display" id="streakDisplay">
                <div class="streak-fire" id="streakFire">üî•</div>
                <div class="streak-info">
                    <div class="streak-count" id="streakCount">0</div>
                    <div class="streak-label">Day Streak</div>
                    <div class="streak-dots" id="streakDots">
                        <!-- 7 dots will be generated -->
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Progress Photos -->
        <section class="progress-photos">
            <h2 class="section-title">Your Progress</h2>
            <div class="photos-grid">
                <div class="photo-card empty" id="photoStart" onclick="uploadPhoto('start')">
                    <div class="icon">üì∏</div>
                    <div class="label">Start Photo</div>
                </div>
                <div class="photo-card empty" id="photoNow" onclick="uploadPhoto('now')">
                    <div class="icon">üì∏</div>
                    <div class="label">Today</div>
                </div>
            </div>
            <button class="share-card-btn" onclick="generateShareCard()">
                <span>üì§</span>
                <span>Share Your Progress</span>
            </button>
        </section>
        
        <!-- Calorie Bar -->
        <section class="calorie-section">
            <h2 class="section-title">Today's Fuel</h2>
            <div class="calorie-bar-container">
                <div class="calorie-bar">
                    <div class="calorie-fill" id="calorieFill" style="width: 0%"></div>
                </div>
                <div class="calorie-status">
                    <div class="status-emoji" id="statusEmoji">üéØ</div>
                    <div class="status-text" id="statusText">Perfect pace</div>
                </div>
            </div>
        </section>
        
        <!-- Recent Meals -->
        <section class="meals-section">
            <h2 class="section-title">Recent Meals</h2>
            <div class="meals-scroll" id="mealsScroll">
                <!-- Meal cards will be inserted here -->
            </div>
        </section>
        
        <!-- Quick Add Button (shows panel) -->
        <button class="camera-fab" onclick="toggleQuickAdd()">
            ‚ûï
        </button>
        
        <!-- Voice FAB -->
        <button class="voice-fab" id="voiceFab" ontouchstart="startVoiceRecording(event)" ontouchend="stopVoiceRecording(event)" onmousedown="startVoiceRecording(event)" onmouseup="stopVoiceRecording(event)">
            üé§
        </button>
    </div>
    
    <!-- Quick Add Panel -->
    <div class="quick-add-panel" id="quickAddPanel">
        <div class="panel-header">
            <h3 class="panel-title">Quick Add</h3>
            <button class="panel-close" onclick="toggleQuickAdd()">‚úï</button>
        </div>
        <div class="quick-add-grid" id="quickAddGrid">
            <!-- Quick add buttons will be generated -->
        </div>
    </div>
    
    <!-- Voice Recording Modal -->
    <div class="voice-modal" id="voiceModal">
        <div class="voice-modal-content">
            <div class="voice-wave">üé§</div>
            <div class="voice-status" id="voiceStatus">Listening...</div>
            <div class="voice-instruction">Release to send</div>
        </div>
    </div>
    
    <!-- Weight Modal -->
    <div class="modal-overlay" id="weightModal">
        <div class="modal">
            <h3 class="modal-title">Log Your Weight</h3>
            <div class="form-group">
                <label class="form-label">Weight (lbs)</label>
                <input type="number" class="form-input" id="weightInput" placeholder="175" step="0.1">
            </div>
            <div class="form-group">
                <label class="form-label">Notes (optional)</label>
                <input type="text" class="form-input" id="weightNotes" placeholder="Morning weight">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeWeightModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveWeight()">Save</button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>
    
    <!-- Hidden File Input for Photos -->
    <input type="file" id="photoInput" accept="image/*" capture="environment" style="display: none;" onchange="handlePhotoUpload(event)">
    
    <script>
        // ========== STATE ==========
        let appState = {
            streak: 0,
            longestStreak: 0,
            loggedToday: false,
            caloriesConsumed: 0,
            calorieGoal: 2200,
            meals: [],
            isRecording: false,
            recordingStartTime: null,
            mediaRecorder: null,
            audioChunks: []
        };
        
        // ========== INIT ==========
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboardData();
            initStreakDots();
            initQuickAddButtons();
            updateDate();
        });
        
        function updateDate() {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const now = new Date();
            const dayName = days[now.getDay()];
            const monthName = months[now.getMonth()];
            const date = now.getDate();
            document.getElementById('currentDate').textContent = `${dayName}, ${monthName} ${date}`;
        }
        
        function initStreakDots() {
            const dotsContainer = document.getElementById('streakDots');
            dotsContainer.innerHTML = '';
            for (let i = 0; i < 7; i++) {
                const dot = document.createElement('div');
                dot.className = 'streak-dot';
                dot.id = `dot-${i}`;
                dotsContainer.appendChild(dot);
            }
        }
        
        function initQuickAddButtons() {
            const commonMeals = [
                { emoji: 'üçó', name: 'Chicken & Rice', cal: 450, protein: 45 },
                { emoji: 'ü•ô', name: 'Protein Wrap', cal: 380, protein: 35 },
                { emoji: 'üçå', name: 'Banana', cal: 105, protein: 1 },
                { emoji: 'ü•ö', name: 'Eggs (2)', cal: 140, protein: 12 },
                { emoji: 'üßÄ', name: 'Cottage Cheese', cal: 200, protein: 28 },
                { emoji: '‚òï', name: 'Protein Shake', cal: 250, protein: 30 }
            ];
            
            const grid = document.getElementById('quickAddGrid');
            grid.innerHTML = commonMeals.map(meal => `
                <div class="quick-add-btn" onclick="quickAddMeal('${meal.name}', ${meal.cal}, ${meal.protein})">
                    <div class="emoji">${meal.emoji}</div>
                    <div class="name">${meal.name}</div>
                    <div class="cals">${meal.cal} cal</div>
                </div>
            `).join('');
        }
        
        // ========== LOAD DATA ==========
        async function loadDashboardData() {
            try {
                // Load streak
                const streakRes = await fetch('/api/streak');
                const streakData = await streakRes.json();
                updateStreak(streakData.current, streakData.logged_today);
                
                // Load today's data
                const todayRes = await fetch('/api/today');
                const todayData = await todayRes.json();
                updateCalories(todayData.totals.calories, todayData.goals.calories);
                updateMeals(todayData.meals);
                
                // Load progress photos
                loadProgressPhotos();
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                showToast('Failed to load data', 'error');
            }
        }
        
        // ========== STREAK ==========
        function updateStreak(count, loggedToday) {
            appState.streak = count;
            appState.loggedToday = loggedToday;
            
            const fire = document.getElementById('streakFire');
            const countEl = document.getElementById('streakCount');
            const display = document.getElementById('streakDisplay');
            
            countEl.textContent = count;
            
            // Scale fire emoji based on streak
            let scale = 1 + (count * 0.02);
            scale = Math.min(scale, 2); // Max 2x size
            fire.style.fontSize = `${48 * scale}px`;
            
            if (loggedToday) {
                display.classList.add('active');
                fire.classList.add('bounce');
                setTimeout(() => fire.classList.remove('bounce'), 600);
            }
            
            // Update dots (last 7 days)
            updateStreakDots(count);
        }
        
        function updateStreakDots(streak) {
            for (let i = 0; i < 7; i++) {
                const dot = document.getElementById(`dot-${i}`);
                if (i < streak && i < 7) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            }
        }
        
        // ========== CALORIES ==========
        function updateCalories(consumed, goal) {
            appState.caloriesConsumed = consumed;
            appState.calorieGoal = goal;
            
            const percentage = Math.min((consumed / goal) * 100, 100);
            const fill = document.getElementById('calorieFill');
            const emoji = document.getElementById('statusEmoji');
            const text = document.getElementById('statusText');
            
            fill.style.width = `${percentage}%`;
            
            // Update status
            if (percentage < 30) {
                emoji.textContent = 'üéØ';
                text.textContent = 'Great start';
            } else if (percentage < 70) {
                emoji.textContent = 'üî•';
                text.textContent = 'Perfect pace';
            } else if (percentage < 95) {
                emoji.textContent = 'üí™';
                text.textContent = 'Almost there';
            } else if (percentage < 105) {
                emoji.textContent = '‚úÖ';
                text.textContent = 'Nailed it!';
            } else {
                emoji.textContent = '‚ö†Ô∏è';
                text.textContent = 'Over target';
            }
        }
        
        // ========== MEALS ==========
        function updateMeals(meals) {
            appState.meals = meals;
            const container = document.getElementById('mealsScroll');
            
            if (!meals || meals.length === 0) {
                container.innerHTML = `
                    <div style="padding: 40px; text-align: center; color: var(--text-muted); width: 100%;">
                        <div style="font-size: 48px; margin-bottom: 15px;">üçΩÔ∏è</div>
                        <div style="font-size: 15px; font-weight: 600;">No meals yet today</div>
                        <div style="font-size: 13px; margin-top: 5px;">Tap the microphone to log your first meal</div>
                    </div>
                `;
                return;
            }
            
            const mealIcons = {
                'breakfast': 'üåÖ',
                'lunch': '‚òÄÔ∏è',
                'dinner': 'üåô',
                'snack': 'üçé'
            };
            
            container.innerHTML = meals.slice(-5).reverse().map(meal => {
                const icon = mealIcons[meal.meal_type?.toLowerCase()] || 'üçΩÔ∏è';
                return `
                    <div class="meal-card">
                        <div class="meal-header">
                            <div class="meal-time">${meal.time || 'Just now'}</div>
                            <div class="meal-icon">${icon}</div>
                        </div>
                        <div class="meal-name">${meal.description || meal.food || 'Meal'}</div>
                        <div class="meal-macros">
                            <div class="macro-item">
                                <div class="macro-value">${meal.calories}</div>
                                <div class="macro-label">Cal</div>
                            </div>
                            <div class="macro-item">
                                <div class="macro-value">${meal.protein}g</div>
                                <div class="macro-label">Protein</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // ========== VOICE RECORDING ==========
        let recordingTimeout;
        
        function startVoiceRecording(event) {
            event.preventDefault();
            
            if (appState.isRecording) return;
            
            const fab = document.getElementById('voiceFab');
            const modal = document.getElementById('voiceModal');
            
            fab.classList.add('recording');
            modal.classList.add('active');
            
            appState.isRecording = true;
            appState.recordingStartTime = Date.now();
            
            // Haptic feedback (if supported)
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            // Start actual recording
            startAudioRecording();
        }
        
        function stopVoiceRecording(event) {
            event.preventDefault();
            
            if (!appState.isRecording) return;
            
            const fab = document.getElementById('voiceFab');
            const modal = document.getElementById('voiceModal');
            
            fab.classList.remove('recording');
            modal.classList.remove('active');
            
            const duration = Date.now() - appState.recordingStartTime;
            
            if (duration < 500) {
                // Too short, ignore
                appState.isRecording = false;
                stopAudioRecording();
                return;
            }
            
            // Process recording
            stopAudioRecording();
            processVoiceLog();
            
            appState.isRecording = false;
        }
        
        async function startAudioRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                appState.mediaRecorder = new MediaRecorder(stream);
                appState.audioChunks = [];
                
                appState.mediaRecorder.addEventListener('dataavailable', event => {
                    appState.audioChunks.push(event.data);
                });
                
                appState.mediaRecorder.start();
            } catch (error) {
                console.error('Error starting recording:', error);
                showToast('Microphone access denied', 'error');
            }
        }
        
        function stopAudioRecording() {
            if (appState.mediaRecorder && appState.mediaRecorder.state !== 'inactive') {
                appState.mediaRecorder.stop();
                appState.mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        }
        
        async function processVoiceLog() {
            showToast('Processing...', 'info');
            
            try {
                const audioBlob = new Blob(appState.audioChunks, { type: 'audio/webm' });
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.webm');
                
                const response = await fetch('/api/voice_log', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Add meal
                    await logMeal(result.meal);
                    showToast(`Logged: ${result.meal.food}`, 'success');
                    triggerConfetti();
                } else {
                    showToast(result.error || 'Failed to process', 'error');
                }
            } catch (error) {
                console.error('Error processing voice:', error);
                showToast('Failed to log meal', 'error');
            }
        }
        
        // ========== QUICK ADD ==========
        function toggleQuickAdd() {
            const panel = document.getElementById('quickAddPanel');
            panel.classList.toggle('active');
        }
        
        async function quickAddMeal(name, calories, protein) {
            const meal = {
                description: name,
                calories: calories,
                protein: protein,
                carbs: 0,
                fat: 0
            };
            
            await logMeal(meal);
            toggleQuickAdd();
            showToast(`Logged: ${name}`, 'success');
            triggerConfetti();
        }
        
        async function logMeal(meal) {
            try {
                const response = await fetch('/api/add_meal', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(meal)
                });
                
                if (response.ok) {
                    // Reload dashboard
                    await loadDashboardData();
                }
            } catch (error) {
                console.error('Error logging meal:', error);
                throw error;
            }
        }
        
        // ========== PHOTOS ==========
        let currentPhotoType = null;
        
        function uploadPhoto(type) {
            currentPhotoType = type;
            document.getElementById('photoInput').click();
        }
        
        async function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            showToast('Uploading photo...', 'info');
            
            // Convert to base64
            const reader = new FileReader();
            reader.onload = async (e) => {
                const base64 = e.target.result;
                
                try {
                    // Save photo
                    const response = await fetch('/api/upload_progress_photo', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            photo_url: base64,
                            weight: null // Will prompt for weight
                        })
                    });
                    
                    if (response.ok) {
                        showToast('Photo uploaded!', 'success');
                        loadProgressPhotos();
                        
                        // Prompt for weight
                        openWeightModal();
                    }
                } catch (error) {
                    console.error('Error uploading photo:', error);
                    showToast('Failed to upload', 'error');
                }
            };
            reader.readAsDataURL(file);
        }
        
        async function loadProgressPhotos() {
            try {
                const response = await fetch('/api/progress_photos');
                const photos = await response.json();
                
                if (photos && photos.length > 0) {
                    // Show first and last photo
                    const firstPhoto = photos[0];
                    const lastPhoto = photos[photos.length - 1];
                    
                    updatePhotoCard('photoStart', firstPhoto);
                    if (photos.length > 1) {
                        updatePhotoCard('photoNow', lastPhoto);
                    }
                }
            } catch (error) {
                console.error('Error loading photos:', error);
            }
        }
        
        function updatePhotoCard(cardId, photo) {
            const card = document.getElementById(cardId);
            card.className = 'photo-card';
            card.innerHTML = `
                <img src="${photo.photo_url}" alt="Progress photo">
                <div class="photo-overlay">
                    <div class="photo-date">${photo.date}</div>
                    ${photo.weight ? `<div class="photo-weight">${photo.weight} lbs</div>` : ''}
                </div>
            `;
        }
        
        // ========== SHARE CARD ==========
        async function generateShareCard() {
            showToast('Generating share card...', 'info');
            
            try {
                const response = await fetch('/api/progress_card');
                const data = await response.json();
                
                if (data.success) {
                    // Open modal with shareable image
                    showToast('Card ready!', 'success');
                    // TODO: Implement share card modal
                }
            } catch (error) {
                console.error('Error generating card:', error);
                showToast('Failed to generate card', 'error');
            }
        }
        
        // ========== WEIGHT MODAL ==========
        function openWeightModal() {
            document.getElementById('weightModal').classList.add('active');
        }
        
        function closeWeightModal() {
            document.getElementById('weightModal').classList.remove('active');
            document.getElementById('weightInput').value = '';
            document.getElementById('weightNotes').value = '';
        }
        
        async function saveWeight() {
            const weight = parseFloat(document.getElementById('weightInput').value);
            const notes = document.getElementById('weightNotes').value;
            
            if (!weight) {
                showToast('Enter your weight', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/weight', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ weight, notes })
                });
                
                if (response.ok) {
                    showToast('Weight logged!', 'success');
                    closeWeightModal();
                    loadDashboardData();
                }
            } catch (error) {
                console.error('Error saving weight:', error);
                showToast('Failed to save', 'error');
            }
        }
        
        // ========== CONFETTI ==========
        function triggerConfetti() {
            const colors = ['#00d4ff', '#00ff88', '#ff00ff', '#ffaa00'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }
        
        // ========== TOAST ==========
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // ========== SETTINGS ==========
        function openSettings() {
            window.location.href = '/settings';
        }
        
        // ========== PREVENT BOUNCE SCROLLING (iOS) ==========
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.meals-scroll')) {
                return;
            }
            if (document.body.scrollHeight <= window.innerHeight) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
